<!doctype html>
<html>
<head>
  <title>KODY | Online code sharing</title>
  <meta charset="utf-8" />
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/theme-textmate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ext-modelist.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ext-themelist.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://firepad.io/releases/v1.5.9/firepad.css" />
  <script src="https://firepad.io/releases/v1.5.9/firepad.min.js"></script>

  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; position: relative; overflow: hidden; }

    #firepad-container {
      width: 100%;
      height: calc(100% - 56px);
	  padding-top:10px;
    }

	.powered-by-firepad {
		display: none;
	}

	.navbar {
		padding: 0 8px;
	}

	.navbar-select-label {
		margin-right: 10px;
		font-weight: bold;
	}

	.is-fluid {
		padding: 0!important;
	}
  </style>
</head>

<body onload="init()">

	<section class="container is-fluid">
		<nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
			  <a class="navbar-item" href="https://kody.js.org">
				KODY
			  </a>
		  
			  <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			  </a>
			</div>
		  
			<div class="navbar-menu">
			 	<div class="navbar-start">
		  
					<div class="navbar-item">
						<div class="navbar-select-label">Syntax:</div>
						<div class="select">
							<select id="modesList"></select>
						</div>
					</div>

					<div class="navbar-item">
						<div class="navbar-select-label">Theme:</div>
						<div class="select">
							<select id="themeList"></select>
						</div>
					</div>
			  </div>
		  
			  <div class="navbar-end">
				<div class="navbar-item">
				  <div class="buttons">
					<a class="button is-primary">
					  <strong>Share</strong>
					</a>
				  </div>
				</div>
			  </div>
			</div>
		  </nav>
	</section>

	<div id="firepad-container"></div>

  <script>
    function init() {
      // Initialize Firebase.
      var config = {
        apiKey: "AIzaSyBryJ-i-Q-ogDQeEjEbQGowRxjWCIzDDKg",
        authDomain: "kody-dd8ab.firebaseapp.com",
        databaseURL: "https://kody-dd8ab.firebaseio.com"
      };
      firebase.initializeApp(config);

      // Get Firebase Database reference.
      var firepadRef = getExampleRef();

      // Create ACE
      var editor = ace.edit("firepad-container");
      editor.setTheme("ace/theme/monokai");
	  editor.setOptions({
		fontSize: "11pt"
	  });

      var session = editor.getSession();
      session.setUseWrapMode(true);
      session.setUseWorker(false);
      session.setMode("ace/mode/csharp");

	  // Load mode list
	  var modelist = ace.require("ace/ext/modelist");
	  modelist.modes.map(function(mode) {
		var modeOpt = document.createElement("option");
		modeOpt.innerText = mode.caption;
		modeOpt.value = mode.name;

		document.getElementById("modesList").appendChild(modeOpt);
	  });

	  // Load theme list
	  var themelist = ace.require("ace/ext/themelist");
	  themelist.themes.map(function(theme) {
		var themeOpt = document.createElement("option");
		themeOpt.innerText = theme.caption;
		themeOpt.value = theme.name;

		document.getElementById("themeList").appendChild(themeOpt);
	  });

      // Create Firepad.
      var firepad = Firepad.fromACE(firepadRef, editor, {
        defaultText: "// Let's write some code!"
      });
    }

    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref();
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {
        ref = ref.push(); // generate unique location.
        window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
      }
      if (typeof console !== 'undefined') {
        console.log('Data: ', ref.toString());
      }
      return ref;
    }
  </script>
</body>
</html>
